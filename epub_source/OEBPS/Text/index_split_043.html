<h1 class="mp_title" u00024commentu0005bu00027idu00027u0005d="" id="calibre_toc_52">梅花拳一百輩字譜排列順序</h1>
<p class="mp_main">道德通玄靜，真常守太清，</p>
<p class="mp_main">一陽來複本，合教永圓明，</p>
<p class="mp_main">至理宗誠信，崇高嗣法興，</p>
<p class="mp_main">世景榮維懋，希微衍自寧，</p>
<p class="mp_main">未修正仁義，超升雲會登，</p>
<p class="mp_main">大妙中黃貴，聖體全用功，</p>
<p class="mp_main">虛空乾坤秀，金木性相逢，</p>
<p class="mp_main">山海龍虎交，蓮開現寳心，</p>
<p class="mp_main">行滿丹書詔，月盈祥光生，</p>
<p class="mp_main">萬古續仙號，三界都是親。</p>
