<h1 class="mp_title" u00024commentu0005bu00027idu00027u0005d="" id="calibre_toc_31">三尖到论</h1>
<p class="mp_main">三尖到者动静一起俱到也，不此先彼后，此速彼迟，互有牵扯而不利也。盖气之著人，落点虽只一尖，而摧此一尖之气则在全体，一尖不到即有牵扯，身气难入矣。自练不灵快，摧人不坚刚，俱坐此失。凡练形者，须刻刻留意此三处，方为合窍。</p>
<p class="mp_separator"></p>
<p class="mp_comment">︻评注：梅花桩口诀有：﹁ 上步须要先上身，脚手齐到才为真﹂ ，三尖到也就是脚手齐到之意。无论练功或技击，若不能脚手齐到，则此牵彼扯，此先彼后，动作散乱，落点不整。因此三尖到必须在平时练功时就养成习惯，方能一动则全身俱动，手脚合拍上下照应。︼</p>
