<h1 class="mp_title" u00024commentu0005bu00027idu00027u0005d="" id="calibre_toc_25">六合说</h1>
<p class="mp_main">何为六合?人之一身分为内三合外三合。内三合者，心与意合，意与气合，气与力合。外三合者，肩与胯合，肘与膝合，手与足合。是为六合。所谓内三合要动，外三合必随，心一动全体俱动，稍有一处不合，发手必不勇猛，落点必不坚刚，欲求疾快猛，必不能也。在练习时起身落点要整，自然能进能退，动如风吹不停，行如流星赶月，自然能达到上乘矣。</p>
